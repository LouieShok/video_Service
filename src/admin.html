<!doctype html>
<html lang="en" ng-app="Dashboard">
  <head>
    <meta charset="UTF-8">

    <title>Asset Track</title>

      <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
      <script type="text/javascript" src="JS/bootstrap.js"></script>
      <script type="text/javascript" src="JS/bootstrap.bundle.min.js"></script>
      <script type="text/javascript" src="JS/jquery-3.6.0.min.js"></script>

      <script type="text/javascript" src="JS/app.js"></script>
    <style>
      .accountPage{
        text-align: right;
      }
      #formlogin{
        max-width: 350px;
        padding: 20px;
        background-color:#f1f1f1;
        border: #333333;
      }
      .popup-login{
        display: none;
      }
      #userPage{
        display:none;
      }

    </style>
  </head>
  
  <body>

    <div  class="container">

        <!--Header-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: center;">
              <h1>Admin Video Library</h1>
            </div>

            <div class="col-2"  ></div>
        </div>

        <!--New Asset Box-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: left;border-bottom:1px solid #222222;">
            
              <div id="loginOnly">
            <button id="Logout" onclick="document.location='user.html'">User's View</button>


              
              <p>Add Video</p>
              



              <form style="font-size: 10pt;" id="newAssetForm">
                <div class="mb-3">
                  <label for="FileName" class="form-label">File Name</label>
                  <input type="text" class="form-control" id="FileName">
                </div>

                <div class="mb-3">
                  <label for="videoID" class="form-label">Video Id</label>
                  <input type="string" class="form-control" id="videoID">
                </div>

                <div class="mb-3">
                  <label for="videoName" class="form-label">Video Name</label>
                  <input type="text" class="form-control" id="videoName">
                </div>

                <div class="mb-3">
                  <label for="publisher" class="form-label">Publisher</label>
                  <input type="text" class="form-control" id="publisher">
                </div>

                <div class="mb-3">
                  <label for="genre" class="form-label">Genre</label>
                  <input type="text" class="form-control" id="genre">
                </div>

                <div class="mb-3">
                  <label for="rating" class="form-label">Rating</label>
                  <input type="text" class="form-control" id="rating">
                </div>
                  <label for="UpFile" class="form-label">File to Upload</label>
                  <input type="file" class="form-control" id="UpFile">
                </div>
            
                <button type="button" id="subNewVideo" class="btn btn-primary">Submit</button> <br/><br/>
                
              </form>
            </div>

            <div class="col-2"  ></div>
          </div>
        </div>

        <!-- view Asset Area-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: left;" >
              <div style="padding:5px;">
                <button  id = "retVideos" type="button" class="btn btn-primary">View Videos</button>
              </div>

              <div id="videoList">

                <h4>Click to view the videos.</h4>

              </div>
            </div>

            <div class="col-2"  ></div>
        </div>

    </div>
  
  </body>
</html>
