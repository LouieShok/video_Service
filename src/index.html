<!doctype html>
<html lang="en" ng-app="Dashboard">
  <head>
    <meta charset="UTF-8">

    <title>Asset Track</title>

      <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
      <script type="text/javascript" src="JS/bootstrap.js"></script>
      <script type="text/javascript" src="JS/bootstrap.bundle.min.js"></script>
      <script type="text/javascript" src="JS/jquery-3.6.0.min.js"></script>

      <script type="text/javascript" src="JS/app.js"></script>
    <style>
      .accountPage{
        text-align: right;
      }
      #formlogin{
        max-width: 350px;
        padding: 20px;
        background-color:#f1f1f1;
        border: #333333;
      }
      .popup-login{
        display: none;
      }
      #loginOnly{
        display:none;
      }
      #video{
        display: none;
      }
      #appendTextBox{
        display: none;
      }
      #reviewTextBox{
        display:none;
      }
    </style>
  </head>
  
  <body>

    <div  class="container">

        <!--Header-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: center;">
              <h3>Video Library</h3>
            </div>

            <div class="col-2"  ></div>
        </div>

        <!--New Asset Box-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: left;border-bottom:1px solid #222222;">
              <button class="btn_popup" onclick='popupFormLogin()'>Login | Account</button>

              <div class ="popup-login" id="formlogin">
                <form class="containerForm" action="admin.html">
                  <h2>Login</h2>

                  <label for="username"><b><u>Username</u></b></label>
                  <input type="text" placeholder="Enter Username" name="username" required>

                  <label for="pword"><b><u>Password</u></b></label>
                  <input type="password" placeholder="Enter password" name="pword" required>

                  <button type="submit" class="btn">Login</button>
                  <button type="button" button="btn cancel" onclick="closepopupForm()">Close Login</button>
                 </form>
              </div>
            
              <script>
                function redirect(){
                  windows.location.href = "admin.html"
                }
                function popupFormLogin() {
                  document.getElementById("formlogin").style.display = "block";
                  
                }
  
                function closepopupForm() {
                  document.getElementById("formlogin").style.display = "none";
                }
              </script>
              <div id="loginOnly">



              
              <p>Add Video</p>
              



              <form style="font-size: 10pt;" id="newAssetForm">
                <div class="mb-3">
                  <label for="FileName" class="form-label">File Name</label>
                  <input type="text" class="form-control" id="FileName">
                </div>

                <div class="mb-3">
                  <label for="userID" class="form-label">Video Id</label>
                  <input type="string" class="form-control" id="videoID">
                </div>

                <div class="mb-3">
                  <label for="userName" class="form-label">User Name</label>
                  <input type="text" class="form-control" id="videoName">
                </div>

                <div class="mb-3">
                  <label for="UpFile" class="form-label">File to Upload</label>
                  <input type="file" class="form-control" id="UpFile">
                </div>
            
                <button type="button" id="subNewForm" class="btn btn-primary">Submit</button> <br/><br/>
                
              </form>
            </div>

            <div class="col-2"  ></div>
          </div>
        </div>

        <!-- view Asset Area-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: left;" >
              <div style="padding:5px;">
                <button  id = "retVideos" type="button" class="btn btn-primary">View Videos</button>
              </div>

              <div id="videoList">

                <h4>Click to view the videos.</h4>

              </div>
            </div>

            <div class="col-2"  ></div>
        </div>

    </div>
  
  </body>
</html>
